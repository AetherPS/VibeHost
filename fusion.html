<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fusion - PS4 Exploit Host</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 800px;
            width: 90%;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .status {
            padding: 20px;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            font-size: 1.1em;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .button {
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            color: #00f2fe;
            box-shadow: 0 4px 15px 0 rgba(0, 0, 0, 0.2);
            margin: 10px;
        }

        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px 0 rgba(255, 255, 255, 0.4);
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .back-button {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 20px;
            font-size: 1em;
        }

        .progress {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-bar {
            height: 100%;
            background: white;
            width: 0%;
            transition: width 0.3s ease;
        }

        .log-output {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.85em;
            text-align: left;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .info-panel {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: left;
        }

        .info-item {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
        }

        .label {
            font-weight: bold;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fusion</h1>

        <div class="status" id="status">
            Ready to load Fusion
        </div>

        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="info-panel">
            <div class="info-item">
                <span class="label">Exploit:</span>
                <span>PSFree + Lapse</span>
            </div>
            <div class="info-item">
                <span class="label">Target FW:</span>
                <span>9.00</span>
            </div>
            <div class="info-item">
                <span class="label">Status:</span>
                <span id="exploitStatus">Idle</span>
            </div>
        </div>

        <div class="log-output" id="logOutput">
            
        </div>

        <div style="margin-top: 30px;">
            <button class="button back-button" onclick="goBack()">
                Back to Main
            </button>
        </div>
    </div>

    <script type="module">
        // Load UI bridge first
        import './psfree/ui-bridge.js';

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        function setProgress(percent) {
            document.getElementById('progressBar').style.width = percent + '%';
        }

        function updateExploitStatus(status) {
            document.getElementById('exploitStatus').textContent = status;
        }

        window.runFusion = async function() {
            updateStatus('Initializing PSFree exploit chain...');
            setProgress(5);
            updateExploitStatus('Running');

            try {
                // Dynamically import and run the exploit
                await import('./psfree/psfree-fusion.js');
            } catch (error) {
                updateStatus('Error: ' + error.message);
                setProgress(0);
                updateExploitStatus('Failed');
                console.error(error);
            }
        };

        window.goBack = function() {
            window.location.href = 'index.html';
        };

        // Auto-start the exploit when page loads
        window.addEventListener('DOMContentLoaded', function() {
            runFusion();
        });
    </script>
</body>
</html>
